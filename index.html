<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #0b0f19; color: white; font-family: sans-serif; text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; touch-action: manipulation; }
        #rank-name { font-size: 24px; font-weight: bold; color: #fbbf24; margin-bottom: 20px; }
        
        /* –ö–í–ê–î–†–ê–¢–ù–ê–Ø –ö–ù–û–ü–ö–ê */
        #tap-box {
            width: 220px; height: 220px; background: #0044bb;
            display: flex; align-items: center; justify-content: center;
            font-size: 110px; border-radius: 12px; cursor: pointer;
            user-select: none; -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.05s;
        }
        #tap-box:active { transform: scale(0.95); }
        
        #score { font-size: 48px; font-weight: bold; margin-top: 25px; }
        .plus { position: absolute; color: #fbbf24; font-size: 24px; animation: up 0.7s forwards; pointer-events: none; }
        @keyframes up { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-100px); opacity: 0; } }
    </style>
</head>
<body>
    <div id="rank-name">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <div id="tap-box">üé±</div>
    <div id="score">0</div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        const urlParams = new URLSearchParams(window.location.search);
        const base = parseInt(urlParams.get('bal')) || 0;
        let session = parseInt(localStorage.getItem('tap_v3')) || 0;

        // –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ï –†–ê–ù–ì–ò (–ë–û–õ–¨–®–ï –ù–£–õ–ï–ô)
        const ranks = [
            { pts: 0, name: "Silver I ‚ö™", icon: "üé±" },
            { pts: 10000, name: "Silver Elite ‚ö™‚ö°", icon: "ü•à" },
            { pts: 50000, name: "Gold Nova ‚≠ê", icon: "‚≠ê" },
            { pts: 150000, name: "Gold Nova Master üåü", icon: "üåü" },
            { pts: 500000, name: "Master Guardian ‚öîÔ∏è", icon: "‚öîÔ∏è" },
            { pts: 1000000, name: "Legendary Eagle ü¶Ö", icon: "ü¶Ö" },
            { pts: 5000000, name: "Supreme Master üí†", icon: "üí†" },
            { pts: 10000000, name: "Global Elite üåç", icon: "üëë" }
        ];

        function update() {
            let total = base + session;
            document.getElementById("score").innerText = total.toLocaleString();
            let cur = ranks[0];
            for (let r of ranks) { if (total >= r.pts) cur = r; }
            document.getElementById("rank-name").innerText = cur.name;
            document.getElementById("tap-box").innerText = cur.icon;
        }

        document.getElementById("tap-box").onclick = function(e) {
            session++;
            localStorage.setItem('tap_v3', session);
            update();
            let p = document.createElement("div");
            p.className = "plus"; p.innerText = "+1";
            p.style.left = e.clientX + "px"; p.style.top = e.clientY + "px";
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 700);
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
        };

        tg.MainButton.setText("–°–û–•–†–ê–ù–ò–¢–¨ –ü–†–û–ì–†–ï–°–°");
        tg.MainButton.show();
        tg.onEvent("mainButtonClicked", () => {
            tg.sendData(session.toString());
            localStorage.removeItem('tap_v3');
        });

        update();
    </script>
</body>
</html>
