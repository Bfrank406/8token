<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
    background: #0f172a;
    text-align: center;
    color: white;
    font-family: Arial;
}

#eight {
    font-size: 150px;
    font-weight: bold;
    cursor: pointer;
    color: gold;
    margin-top: 50px;
    text-shadow: 0 0 20px cyan;
}

#score {
    font-size: 40px;
    margin-top: 20px;
}
</style>
</head>

<body>

<h2>Tap the 8</h2>
<div id="eight">8</div>
<div id="score">0</div>

<script>
let tg = window.Telegram.WebApp;
let score = 0;

document.getElementById("eight").onclick = function() {
    score++;
    document.getElementById("score").innerText = score;
    tg.sendData(score.toString());
}
</script>


</body>
</html>
