<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: linear-gradient(180deg, #0f172a, #1e293b);
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –≥–ª–∞–≤–Ω–æ–π –∏–∫–æ–Ω–∫–∏ (—Å–∫–∏–Ω) */
        #skin-container {
            font-size: 150px;
            cursor: pointer;
            transition: transform 0.1s;
            filter: drop-shadow(0 0 20px cyan);
            margin-bottom: 20px;
        }

        #skin-container:active {
            transform: scale(0.90);
        }

        h2 { margin-bottom: 10px; opacity: 0.8; }
        
        #score {
            font-size: 40px;
            font-weight: bold;
            color: #fbbf24;
            text-shadow: 0 0 10px #fbbf24;
        }

        /* –ü–æ–ª–æ—Å–∫–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ */
        .progress-bar {
            width: 80%;
            height: 10px;
            background-color: #334155;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #22c55e;
            width: 0%;
            transition: width 0.3s;
        }

        .level-info {
            font-size: 14px;
            color: #94a3b8;
            margin-top: 5px;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è +1 */
        .plus-one {
            position: absolute;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            pointer-events: none;
            animation: moveUp 0.8s ease-out forwards;
            z-index: 100;
        }

        @keyframes moveUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>

    <h2>Tap to Evolve!</h2>
    
    <div id="skin-container">üé±</div>
    
    <div id="score">0</div>

    <div class="progress-bar">
        <div id="progress-fill" class="progress-fill"></div>
    </div>
    <div id="level-info" class="level-info">Next Level: 100</div>

    <script>
        let tg = window.Telegram.WebApp;
        let score = 0;
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —É—Ä–æ–≤–Ω–µ–π (–û—á–∫–∏ -> –°–∫–∏–Ω)
        const levels = [
            { limit: 0, skin: "üé±", name: "Beginner" },
            { limit: 100, skin: "ü•â", name: "Bronze" },
            { limit: 500, skin: "ü•à", name: "Silver" },
            { limit: 1000, skin: "ü•á", name: "Gold" },
            { limit: 5000, skin: "üíé", name: "Diamond" },
            { limit: 10000, skin: "üëë", name: "King" }
        ];

        tg.expand();
        tg.MainButton.setText("–°–û–•–†–ê–ù–ò–¢–¨ –ò –í–´–ô–¢–ò");
        tg.MainButton.show();

        const skinElement = document.getElementById("skin-container");
        const scoreElement = document.getElementById("score");
        const progressFill = document.getElementById("progress-fill");
        const levelText = document.getElementById("level-info");

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –≤–∏–¥–∞ (—Å–∫–∏–Ω–∞)
        function updateSkin() {
            let currentSkin = levels[0].skin;
            let nextLimit = levels[1].limit;

            for (let i = 0; i < levels.length; i++) {
                if (score >= levels[i].limit) {
                    currentSkin = levels[i].skin;
                    // –°–ª–µ–¥—É—é—â–∞—è —Ü–µ–ª—å
                    if (i + 1 < levels.length) {
                        nextLimit = levels[i + 1].limit;
                    } else {
                        nextLimit = score * 1.5; // –ï—Å–ª–∏ –º–∞–∫—Å —É—Ä–æ–≤–µ–Ω—å
                    }
                }
            }
            
            skinElement.innerText = currentSkin;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä
            let percentage = Math.min((score / nextLimit) * 100, 100);
            progressFill.style.width = percentage + "%";
            levelText.innerText = `Next Level: ${nextLimit}`;
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è +1
        function showPlusOne(x, y) {
            const el = document.createElement("div");
            el.innerText = "+1";
            el.className = "plus-one";
            el.style.left = x + "px";
            el.style.top = y + "px";
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 800);
        }

        skinElement.onclick = function(event) {
            score++;
            scoreElement.innerText = score;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–∫–∏–Ω, –µ—Å–ª–∏ –¥–æ—Å—Ç–∏–≥–ª–∏ –Ω–æ–≤–æ–≥–æ —É—Ä–æ–≤–Ω—è
            updateSkin();

            // –í–∏–∑—É–∞–ª—å–Ω—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã
            showPlusOne(event.clientX, event.clientY);
            
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }
        };

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –±–æ—Ç—É
        tg.onEvent("mainButtonClicked", function() {
            tg.sendData(score.toString());
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ
        updateSkin();

    </script>
</body>
</html>
