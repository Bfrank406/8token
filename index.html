<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #111; color: white; font-family: sans-serif; text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; touch-action: manipulation; }
        #rank-badge { font-size: 18px; color: #aaa; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 5px; }
        #rank-name { font-size: 24px; font-weight: bold; color: #fbbf24; margin-bottom: 20px; text-shadow: 0 0 10px rgba(251,191,36,0.5); }
        #eight { font-size: 150px; cursor: pointer; transition: transform 0.05s; }
        #eight:active { transform: scale(0.9); }
        #score { font-size: 40px; font-weight: bold; margin-top: 10px; }
        .plus { position: absolute; color: #fbbf24; font-size: 24px; animation: up 0.8s forwards; pointer-events: none; }
        @keyframes up { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-100px); opacity: 0; } }
    </style>
</head>
<body>
    <div id="rank-badge">Current Rank</div>
    <div id="rank-name">Loading...</div>
    <div id="eight">ðŸŽ±</div>
    <div id="score">0</div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        const urlParams = new URLSearchParams(window.location.search);
        const baseBal = parseInt(urlParams.get('bal')) || 0;
        let session = parseInt(localStorage.getItem('cs_session')) || 0;

        const ranks = [
            { pts: 0, name: "Silver I âšª", icon: "ðŸŽ±" },
            { pts: 10000, name: "Silver Elite âšªâš¡", icon: "ðŸ¥ˆ" },
            { pts: 30000, name: "Gold Nova I â­", icon: "â­" },
            { pts: 70000, name: "Gold Nova Master ðŸŒŸ", icon: "ðŸŒŸ" },
            { pts: 150000, name: "Master Guardian âš”ï¸", icon: "âš”ï¸" },
            { pts: 300000, name: "Legendary Eagle ðŸ¦…", icon: "ðŸ¦…" },
            { pts: 1000000, name: "Global Elite ðŸŒ", icon: "ðŸ‘‘" }
        ];

        function update() {
            let total = baseBal + session;
            document.getElementById("score").innerText = total;
            
            let current = ranks[0];
            for (let r of ranks) { if (total >= r.pts) current = r; }
            
            document.getElementById("rank-name").innerText = current.name;
            document.getElementById("eight").innerText = current.icon;
        }

        document.getElementById("eight").onclick = function(e) {
            session++;
            localStorage.setItem('cs_session', session);
            update();
            let p = document.createElement("div");
            p.className = "plus"; p.innerText = "+1";
            p.style.left = e.clientX + "px"; p.style.top = e.clientY + "px";
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 800);
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
        };

        tg.MainButton.setText("ÐŸÐžÐšÐ˜ÐÐ£Ð¢Ð¬ (Ð¡ÐžÐ¥Ð ÐÐÐ˜Ð¢Ð¬)");
        tg.MainButton.show();
        tg.onEvent("mainButtonClicked", () => {
            tg.sendData(session.toString());
            localStorage.removeItem('cs_session');
        });

        update();
    </script>
</body>
</html>
