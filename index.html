<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        body {
            background: #0f172a;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
        }

        #eight {
            font-size: 150px;
            font-weight: bold;
            cursor: pointer;
            color: gold;
            text-shadow: 0 0 20px cyan;
            user-select: none;
            transition: transform 0.05s;
            position: relative;
            z-index: 10;
        }

        #eight:active {
            transform: scale(0.95);
        }

        #score {
            font-size: 40px;
            margin-top: 20px;
            font-weight: bold;
        }

        /* Стиль для эффекта +1 */
        .plus-one {
            position: absolute;
            color: #00ffff;
            font-size: 24px;
            font-weight: bold;
            pointer-events: none;
            animation: moveUp 0.8s ease-out forwards;
            z-index: 100;
        }

        @keyframes moveUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        h2 { margin-bottom: 10px; opacity: 0.7; }
    </style>
</head>

<body>
    <h2>Tap the 8</h2>
    <div id="eight">8</div>
    <div id="score">0</div>

    <script>
        let tg = window.Telegram.WebApp;
        let score = 0;

        tg.expand();
        tg.MainButton.setText("СОХРАНИТЬ И ВЫЙТИ");
        tg.MainButton.show();

        const eightElement = document.getElementById("eight");
        const scoreElement = document.getElementById("score");

        // Функция создания анимации +1
        function showPlusOne(x, y) {
            const el = document.createElement("div");
            el.innerText = "+1";
            el.className = "plus-one";
            el.style.left = x + "px";
            el.style.top = y + "px";
            document.body.appendChild(el);

            // Удаляем элемент после завершения анимации
            setTimeout(() => { el.remove(); }, 800);
        }

        eightElement.onclick = function(event) {
            score++;
            scoreElement.innerText = score;
            
            // Запускаем эффект +1 в месте клика
            showPlusOne(event.clientX, event.clientY);

            // Вибрация
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }
        };

        tg.onEvent("mainButtonClicked", function() {
            tg.sendData(score.toString());
        });
    </script>
</body>
</html>
